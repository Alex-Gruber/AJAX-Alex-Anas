<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Songs</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>New Songs</h3>
        <button type="submit" class="btn btn-primary" id="btn">Click Here</button>
        <hr>

        <div id="content">

        </div>
    </div>
    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', loadJson);
        let content = document.getElementById('content')

        function loadJson() {
            const ajSongs = new XMLHttpRequest();
            ajSongs.open("GET", "songs.json");
            ajSongs.onload = function() {

                if (ajSongs.status == 200) {
                    const songs = JSON.parse(ajSongs.responseText);
                    for (const song of songs) {
                        content.innerHTML += ` 
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gap-5 ">
                        <br>
                        <h3 class="text-info">Name: ${song.songs}</h3>
                        <p class="text-warning">Title: ${song.title}</p>
                        <p class="text-success">Length: ${song.length}</p>
                        </div>
                    `;



                    }
                }
            }
            ajSongs.send();
            // console.log(ajSongs);
        }
    </script>
</body>

</html>

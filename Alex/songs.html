<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>SONGS</h1>
        <button type="submit" id="btnJson" class="btn btn-danger">load songs</button>


        <div id="content">

        </div>
    </div>
    <script>
        let btn = document.getElementById("btnJson");
        btn.addEventListener("click", loadSongs);
        let content = document.getElementById("content")

        function loadSongs() {
            const ajReq = new XMLHttpRequest();
            ajReq.open("GET", "songs.json");
            ajReq.onload = function() {
                if (ajReq.status == 200) {
                    const songs = JSON.parse(ajReq.responseText);
                    for (const song of songs) {
                        content.innerHTML += `
                        <br>
                        <h3>${song.name}</h3>
                        <p class="text-warning">${song.artist}</p>
                        <p class="text-success">${song.country}</p>
                        `;
                    }

                }
            };
            ajReq.send();
        }
    </script>
</body>

</html>

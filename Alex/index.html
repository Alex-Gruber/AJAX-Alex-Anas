<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Ajax text file</h1>
        <button type="button" id="btn" class="btn btn-primary">load file</button>
        <div id="content"></div>



    </div>

    <script>
        document.getElementById("btn").addEventListener("click", loadTxt);
        let content = document.getElementById("content");

        function loadTxt() {
            let ajReq = new XMLHttpRequest();
            ajReq.open("GET", "basic.txt");
            ajReq.onload = function() {
                if (ajReq.status == 200) {
                    content.innerHTML = ajReq.responseText
                }
            };
            ajReq.send();
        }
    </script>
</body>

</html>
